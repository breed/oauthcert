# Server configuration
server.port=8080

# WireGuard Manager configuration
# The VPN IP address of the WireGuard server (peer address for clients)
wgmgr.server=10.0.0.1

# The VPN network address (used for AllowedIPs)
wgmgr.network=10.0.0.0/24

# The public endpoint of the WireGuard server (host:port)
wgmgr.server-endpoint=vpn.example.com:51820

# The WireGuard server's public key
wgmgr.server-public-key=REPLACE_WITH_SERVER_PUBLIC_KEY

# Path to the CA certificate file for validating client certificates
wgmgr.ca-cert=ca.crt

# Path to the users list file
wgmgr.users-file=users.lst

# Path to the certificate dates tracking file (for replay protection)
wgmgr.cert-dates-file=cert-dates.dat

# File upload size limit
spring.servlet.multipart.max-file-size=1MB
spring.servlet.multipart.max-request-size=1MB
